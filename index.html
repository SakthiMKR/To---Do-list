<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a task" class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">Add</button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>
<script src="script.js"></script>
</body>
</html>
